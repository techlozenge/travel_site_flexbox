<!DOCTYPE html>
<head>
<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link type="text/css" rel="stylesheet" href="assets/stylesheets/hard-flex.css"/>
    <title>Hard Flexbox Exercise</title>
</head>

<html>
<body>

  <form>

    <div class="application">

      <div id="name" class="input">
        <label>First Name</label>
        <input type="text" id="first-name" placeholder="What is your First Name?" />
      </div>

      <div id="company" class="input">
        <label>Company</label>
        <input type="text" placeholder="Where do you currently work?" />
      </div>

      <div id="phone" class="input">
        <label>Phone Number</label>
        <input type="text" placeholder="What is the best # to call you?" />
      </div>

      <div id="email" class="input">
      <label>Email</label>
      <input type="text" placeholder="What is your email address?" />
      </div>

      <div id="availability" class="input">
        <label>Availability</label>
        <input type="text" placeholder="5-15 hrs per week" />
      </div>

      <div id="skills" class="input">
        <label>Skills</label>
        <input type="text" placeholder="List a few of your primary skills" />
      </div>

      <div id="yearsofexperience" class="input">
        <label>Yrs Experience</label>
        <input type="text" placeholder="How many years of experience?" />
      </div>

      <div id="favoritecolor" class="input">
        <label>Favorite Color</label>
        <input type="text" placeholder="What is your favorite color above all others?" />
      </div>

      <div id="language" class="input">
        <label>Programming Language of Choice</label>
        <input type="text" placeholder="I know. Tough question." />
      </div>

    </div> <!-- end application -->

  </form>

</body>
</html>
